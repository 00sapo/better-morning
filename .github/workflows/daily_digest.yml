name: Daily News Digest

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "30 7 * * *" # Runs daily at 07:30 UTC (8:30 CET)
    - cron: "30 16 * * *" # Runs daily at 16:30 UTC (17:30 CET)

env:
  PYTHONUNBUFFERED: "1" # Ensure Python output is unbuffered
  # These will be populated from GitHub Secrets
  BETTER_MORNING_LLM_API_KEY: ${{ secrets.BETTER_MORNING_LLM_API_KEY }}
  BETTER_MORNING_SMTP_USERNAME: ${{ secrets.BETTER_MORNING_SMTP_USERNAME }}
  BETTER_MORNING_SMTP_PASSWORD: ${{ secrets.BETTER_MORNING_SMTP_PASSWORD }}
  BETTER_MORNING_RECIPIENT_EMAIL: ${{ secrets.BETTER_MORNING_RECIPIENT_EMAIL }}
  BETTER_MORNING_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass the token to the script

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create GitHub releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: personal # remove this!!!

      - name: Cache article history
        uses: actions/cache@v4
        with:
          path: history/
          key: ${{ runner.os }}-history-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-history-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Install Playwright Browsers
        run: |
          uv run playwright install --with-deps

      - name: Run Daily Digest Generation
        run: uv run src/main.py
