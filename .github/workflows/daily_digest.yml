name: Daily News Digest

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "30 5 * * 1,2,3,4,5" # Runs in working days at 05:30 UTC (7:30 CEST)
    - cron: "30 6 * * 0,6" # Runs on weekends at 06:30 UTC (8:30 CEST)
    
env:
  PYTHONUNBUFFERED: "1" # Ensure Python output is unbuffered
  # These will be populated from GitHub Secrets
  BETTER_MORNING_LLM_API_KEY: ${{ secrets.BETTER_MORNING_LLM_API_KEY }}
  BETTER_MORNING_SMTP_USERNAME: ${{ secrets.BETTER_MORNING_SMTP_USERNAME }}
  BETTER_MORNING_SMTP_PASSWORD: ${{ secrets.BETTER_MORNING_SMTP_PASSWORD }}
  BETTER_MORNING_RECIPIENT_EMAIL: ${{ secrets.BETTER_MORNING_RECIPIENT_EMAIL }}
  BETTER_MORNING_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Pass the token to the script

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write # Needed to create GitHub releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore article history cache
        uses: actions/cache/restore@v4
        with:
          path: history/
          key: article-history-${{ github.run_number }}
          restore-keys: |
            article-history-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Install Playwright Browsers
        run: |
          uv run playwright install --with-deps

      - name: Run Daily Digest Generation
        run: uv run src/main.py
        timeout-minutes: 20

      - name: Save article history cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: history/
          key: article-history-${{ github.run_number }}
