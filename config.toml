[llm_settings]
reasoner_model = "gemini/gemini-2.5-pro"
light_model = "gemini/gemini-2.5-flash-lite"
temperature = 0.5
n_most_important_news = 10
k_words_each_summary = 150
output_language = "italian"
thinking_effort_reasoner = "8192"
thinking_effort_light = "0"
prompt_template = """Riassumi il seguente articolo includendo i fatti e le opinioni chiave, in esattamente {k_words_each_summary} parole:

Titolo: {title}
Contenuto: {content}

Riassunto in italiano:"""

[content_extraction_settings]
follow_article_links = false # this is the default

[output_settings]
output_type = "email"         # Options: "github_release", "email" (github_release is not working)
smtp_server = "smtp.zoho.com" # Required if output_type is "email"
smtp_port = 465               # Required if output_type is "email"
